<!doctype html>
<html><head>
<meta charset="UTF-8"/>
<title></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
	<section>
		<div class="dropdown" id="characterdropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="charct" data-toggle="dropdown">
		    Character Select
		    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" role="menu" id="lol">
		  	<li role="presentation"> <a role="menuitem" tabindex="-1" data-toggle="modal" data-target="#NewCharacterModal"href="#NewCharcter">New Character</a></li>
		  </ul>
		</div>
	</section>







<section>



		<div class="modal fade" id="NewCharacterModal" tabindex="-1" role="dialog" aria-hidden="true">
  			<div class="modal-dialog">
    			<div class="modal-content">
      				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        				<h4 class="modal-title">Character Creation</h4>
      				</div>
      				<div class="modal-body">
        				<form role="form">
 							<div class="form-group">
								<label for="LoginId">Name</label>
								<input type="text" class="form-control" id="characterName" placeholder="Enter Name of New Character">
							</div>
  							<div class="form-group">
  								<label >Gender</label>
  								<div>
  							    </div>
  								<select class="selectpicker" id="selector">
								    <option>MALE</option>
								    <option>FEMALE</option>
								</select>

  							</div>
  							<div class="form-group">
  								<label for="exampleInputPassword1">Class</label>
  								<input type="text" class="form-control" id="characterClass" placeholder="Enter Class of New Character">
  							</div>
  							<div class="form-group">
  								<label for="exampleInputPassword1">Level</label>
  								<input type="text" class="form-control" id="characterLevel" placeholder="Enter Level of New Character">
  							</div>
  							<div class="form-group">
  								<label for="exampleInputPassword1">Money</label>
  								<input type="text" class="form-control" id="characterMoney" placeholder="Enter Money of New Character">
  							</div>
  						</form>
      				</div>
      				<div class="modal-footer">
        				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        				<button type="button" class="btn btn-primary" id="createCharacter" data-dismiss="modal">Create</button>
      				</div>
    			</div>
  			</div>
		</div>

</section>



<section>


		<div class="modal fade" id="CharacterView" role="dialog" aria-hidden="true">
  			<div class="modal-dialog">
    			<div class="modal-content">
      				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        				<h4 class="modal-title">Character Viewer</h4>
      				</div>
      				<div class="modal-body">
        				<form role="form">
        					<div class="form-group">
								<label>Character ID</label>
								<input type="text"class="form-control" id="CharacterViewID" disabled>
							</div>
 							<div class="form-group">
								<label>Name</label>
								<input type="text"class="form-control" id="CharacterViewName" disabled>
									
							</div>
  							<div class="form-group">
  								<label>Gender</label>
  									<select class="selectpicker" id="CharacterViewGender" disabled>
  									<div>
  									</div>
								    <option>MALE</option>
								    <option>FEMALE</option>
								</select>
  							</div>
  							<div class="form-group">
  								<label>Class</label>
  								<input type="text" class="form-control" id="CharacterViewClass" disabled >
  							</div>
  							<div class="form-group">
  								<label>Level</label>
  								<input type="text" class="form-control" id="CharacterViewLevel" disabled>
  							</div>
  							<div class="form-group">
  								<label>Money</label>
  								<input type="text" class="form-control" id="CharacterViewMoney" disabled>
  							</div>	
  						</form>
      				</div>
      				<div class="modal-footer">
        				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        				<button type="button" class="btn btn-danger" id="delete" data-toggle="modal" data-target="#confirm" data-dismiss="modal">Delete</button>
        				<button type="button" class="btn btn-primary" id="modify" data-toggle="modal" data-target="#ModifyCharacterModal" data-dismiss="modal">Modify</button>
      				</div>
    			</div>
  			</div>
		</div>



</section>



<section>

<div class="modal fade" id="confirm" role="dialog" aria-hidden="true">
  	<div class="modal-dialog">
    	<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        		<h4 class="modal-title">Confirm Delete</h4>
        			<div class="modal-body">
        				<form role="form">
        					<div class="form-group">
								<p> Are you sure you want to delete this Character?</p>
  							</div>
							  <div class="modal-footer">
							    <button type="button" data-dismiss="modal" class="btn btn-danger" id="deleteConfirm">Delete</button>
							    <button type="button" data-dismiss="modal" class="btn">Cancel</button>
								</div>
					</div>
			</div>
		</div>
	</div>
</div>


</section>






<section>

		<div class="modal fade" id="ModifyCharacterModal" role="dialog" aria-hidden="true">
  			<div class="modal-dialog">
    			<div class="modal-content">
      				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        				<h4 class="modal-title">Character Modify</h4>
      				</div>
      				<div class="modal-body">
        				<form role="form">
        					<div class="form-group">
								<label>Character ID</label>
								<input type="text"class="form-control" id="CharacterModifyID" disabled>
							</div>
 							<div class="form-group">
								<label>Name</label>
								<input type="text"class="form-control" id="CharacterModifyName">
									
							</div>
  							<div class="form-group">
  								<label>Gender</label>
  									<select class="selectpicker" id="CharacterModifyGender" >
  									<div>
  									</div>
								    <option>MALE</option>
								    <option>FEMALE</option>
								</select>
  							</div>
  							<div class="form-group">
  								<label>Class</label>
  								<input type="text" class="form-control" id="CharacterModifyClass">
  							</div>
  							<div class="form-group">
  								<label>Level</label>
  								<input type="text" class="form-control" id="CharacterModifyLevel">
  							</div>
  							<div class="form-group">
  								<label>Money</label>
  								<input type="text" class="form-control" id="CharacterModifyMoney">
  							</div>	
  						</form>
      				</div>
      				<div class="modal-footer">
        				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        				<button type="button" class="btn btn-primary" data-dismiss="modal" id="submit">Submit Changes</button>
      				</div>
    			</div>
  			</div>
		</div>



</section>




<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="CharacterList.js"></script>
</body>
</html>
