<!doctype html>
<html><head>
<meta charset="UTF-8"/>
<title></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
	<section>
		<div class="dropdown" id="characterdropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="charct" data-toggle="dropdown">
		    Character Select
		    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" role="menu" id="lol">
		  	<li role="presentation"><a role="menuitem" tabindex="-1" href="#NewCharcter"><button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#NewCharacterModal">New Character</a></button></li>
		  </ul>
		</div>
	</section>
		<div class="modal fade" id="NewCharacterModal" tabindex="-1" role="dialog" aria-hidden="true">
  			<div class="modal-dialog">
    			<div class="modal-content">
      				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        				<h4 class="modal-title">Character Creation</h4>
      				</div>
      				<div class="modal-body">
        				<form role="form">
 							<div class="form-group">
								<label for="LoginId">Name</label>
								<input type="email" class="form-control" id="LoginId" placeholder="Enter Name of New Character">
							</div>
  							<div class="form-group">
  								<label for="exampleInputPassword1">Gender</label><div class="dropdown">
								  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
								    Gender
								    <span class="caret"></span>
								  </button>
								  <ul class="dropdown-menu" role="menu" >
								    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Male</a></li>
								    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Female</a></li>
  							</div>
  							<div class="form-group">
  								<label for="exampleInputPassword1">Class</label>
  								<input type="password" class="form-control" id="Loginpassword" placeholder="Enter Class of New Character">
  							</div>
  							<div class="form-group">
  								<label for="exampleInputPassword1">level</label>
  								<input type="password" class="form-control" id="Loginpassword" placeholder="Enter Level of New Character">
  							</div>
  						</form>
      				</div>
      				<div class="modal-footer">
        				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        				<button type="button" class="btn btn-primary">Create</button>
      				</div>
    			</div>
  			</div>
		</div>













<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="CharacterList.js"></script>
</body>
</html>
