<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Bootstrap test</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	</head>
	<body>
		<section class="container">
			<div class="row">
 				<div class="col-xs-12 col-md-8 col-md-offset-2"><p class="text-center"><h1><span class="glyphicon glyphicon-globe"></span>My Awesome RPG</h1></p></div>
			</div>
			<div class="row">
  				<div class="col-xs-6 col-md-4 col-md-offset-1"><button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#loginModal"><span class="glyphicon glyphicon-astrisk"></span>
  				New Game
				</button>
			    </div>
  				<div class="col-xs-6 col-md-4 col-md-offset-2">Save Game</div>
			</div>
			<div class="row">
  				<div class="col-xs-6 col-md-4 col-md-offset-1">Load Game</div>
  				<div class="col-xs-6 col-md-4 col-md-offset-2"><p><span class="glyphicon glyphicon-flash"></span>Options</p>
  					<ul class="nav nav-tabs" role="tablist">
					  <li class="active"><a href="#options-graphics" role="tab" data-toggle="tab">Graphics</a></li>
					  <li><a href="#options-audio" role="tab" data-toggle="tab">Audio</a></li>
					  <li><a href="#options-multiplayer" role="tab" data-toggle="tab">Multiplayer</a></li>
					</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="options-graphics">...</div>
					<div class="tab-pane" id="options-audio">...</div>
					<div class="tab-pane" id="options-multiplayer">
						<div class="checkbox has-tooltip" data-toggle="tooltip" title="checking this will allow you to plat with others">
  							<label>
    							<input id="multiplayer-enabled" type="checkbox" value="" checked>
    								multiplayer enabled
 							 </label>
						</div>
						<div class="well has-tooltip" data-toggle="tooltip" data-placement="left" title="Choose a network realm base on you geographic location">
						<div class="radio">
						  <label>
						    <input type="radio" name="realmRadio" value="na" checked>
						    North America
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="realmRadio" value="as">
						    Asia
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="realmRadio" value="sk" >
						    South Korea
						  </label>
						</div>
					</div>
					</div>
				</div>	
  				</div>
			</div>
		</section>
		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
  			<div class="modal-dialog">
    			<div class="modal-content">
      				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        				<h4 class="modal-title">Login to RPG</h4>
      				</div>
      				<div class="modal-body">
        				<form role="form">
 							<div class="form-group">
								<label for="LoginId">Email address or login</label>
								<input type="email" class="form-control" id="LoginId" placeholder="Enter email or login">
							</div>
  							<div class="form-group">
  								<label for="exampleInputPassword1">Password</label>
  								<input type="password" class="form-control" id="Loginpassword" placeholder="Password">
  							</div>
  						</form>
      				</div>
      				<div class="modal-footer">
        				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        				<button type="button" class="btn btn-primary">Login</button>
      				</div>
    			</div>
  			</div>
		</div>
		<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script scr="multiplayer-settings.js"></script>
	</body>
</html>
